<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="popular-collection.css">
</head>
<style>


.header-container {
    display: flex;
    min-height: 100vh;
}


    /* Side Panel */
    .side-panel {
        background-color: #24292e;
        width: 50vw;
        padding: 20px;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
    }

    .side-panel .logo {
        font-size: 2em;
        font-weight: 600;
        color: #00A86B;
        margin-bottom: 30px;
    }

    .side-panel h2 {
        margin: 10px 0;
        font-size: 1.5em;
    }

    .side-panel-menu ul {
        list-style: none;
        padding: 0;
        width: 100%;
    }

    .side-panel-menu ul li {
        margin: 15px 0;
    }

    .side-panel-menu ul li a {
        text-decoration: none;
        color: #fff;
        font-size: 1.2em;
        display: flex;
        align-items: center;
        transition: 0.3s ease-in-out;
    }

    .side-panel-menu ul li a:hover {
        color: #00A86B;

    }

    .side-panel-menu ul li i {
        margin-right: 10px;
    }

    .account-item ul {
        display: none;
        list-style: none;
        background-color: #1d2226;
        position: absolute;
        left: 0;
        padding: 10px;
        top: 100%;
        width: 100%;
    }





    .product-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        /* 4 products per row */
        gap: 20px;
        margin-top: 20px;
    }


    .item {
        border: 1px solid #e0e0e0;
        border-radius: 10px;
        overflow: hidden;
        background-color: #fff;
        transition: box-shadow 0.3s ease-in-out;
    }

    .item:hover {
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .media {
        position: relative;
    }

    .thumbnail {
        position: relative;
        overflow: hidden;
    }

    .thumbnail img {
        width: 100%;
        height: auto;
        transition: transform 0.3s ease-in-out;
    }

    .thumbnail:hover img {
        transform: scale(1.1);
    }

    .hoverable {
        position: absolute;
        top: 10px;
        right: 10px;
        display: flex;
        flex-direction: column;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .item:hover .hoverable {
        opacity: 1;
    }

    .hoverable ul {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    .hoverable ul li {
        margin-bottom: 8px;
    }

    .hoverable ul li a {
        display: inline-block;
        padding: 8px;
        background-color: #fff;
        border-radius: 50%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease;
    }

    .hoverable ul li a:hover {
        background-color: #ff5722;
        color: #fff;
    }

    .discount.circle {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: #ff5722;
        color: #fff;
        border-radius: 50%;
        padding: 10px;
        font-size: 12px;
    }

    .content {
        padding: 15px;
        text-align: center;
    }

    .main-links a {
        color: #333;
        text-decoration: none;
        font-weight: bold;
    }

    .main-links a:hover {
        color: #ff5722;
    }

    .rating {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 10px 0;
    }

    .stars {
        width: 80px;
        height: 16px;
        background: url('./assets/stars.png') no-repeat;
        background-size: contain;
        margin-right: 5px;
    }

    .price {
        font-size: 18px;
        font-weight: bold;
        color: #ff5722;
    }

    .price .normal {
        text-decoration: line-through;
        color: #999;
    }

    .mini-text {
        font-size: 12px;
        color: #666;
    }

    /* Additional styles for the favorites section */
    .favorites-container {
        display: grid;
        /* Use grid layout */
        grid-template-columns: repeat(4, 1fr);
        /* 4 items per row */
        gap: 20px;
        /* Spacing between items */
        margin-top: 20px;
        /* Spacing above the favorites section */
        align-content: space-between;


    }

    .favorites-container .item {
        /* You can inherit styles from .item in popular-collection.css */
        border: 1px solid #e0e0e0;
        border-radius: 10px;
        overflow: hidden;
        background-color: #fff;
        transition: box-shadow 0.3s ease-in-out;


    }

    .favorites-container .remove-favorite {
        background-color: #ff5722;
        /* Background color for remove button */
        color: #fff;
        /* Text color */
        border: none;
        /* No border */
        padding: 10px 15px;
        /* Padding */
        border-radius: 5px;
        /* Rounded corners */
        cursor: pointer;
        /* Pointer cursor */
        transition: background-color 0.3s;
        /* Transition for hover effect */
    }

    .favorites-container .remove-favorite:hover {
        background-color: #e64a19;
        /* Darker shade on hover */
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
        .favorites-container {
            grid-template-columns: repeat(3, 1fr);
            /* 3 items per row on smaller screens */
        }
    }

    @media (max-width: 768px) {
        .favorites-container {
            grid-template-columns: repeat(2, 1fr);
            /* 2 items per row on tablets */
        }
    }

    @media (max-width: 480px) {
        .favorites-container {
            grid-template-columns: 1fr;
            /* 1 item per row on mobile */
        }
    }

    .side-panel-menu ul li.active a {
    color: #00A86B; /* Set the desired color */
}










.favorites-container {
    margin-left: 290px; /* Aligns content to the right of the fixed side panel */
    padding: 20px;
}

/* Side Panel */
.side-panel {
    background-color: #24292e;
    width: 250px;
    padding: 20px;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: fixed; /* This keeps the panel fixed on scroll */
    top: 0;          /* Position it at the top of the page */
    left: 0;         /* Align it to the left side */
    height: 100vh;   /* Make it full height of the viewport */
    overflow-y: auto; /* Allows scrolling within the panel if content overflows */
}
</style>










<body>

    <div class="header-container">
        <div class="side-panel">
            <div class="logo">Dressify</div>
            <h2>Welcome, Ganesh</h2>

            <div class="side-panel-menu">
                <ul>
                    <li><a href="./main.html"><i class="fas fa-user"></i> Home</a></li>
                    <li><a href="./your-Design.html"><i class="fas fa-box-open"></i> Your Designs</a></li>
                    <li><a href="./Order-history.html"><i class="fas fa-history"></i> Order History</a></li>
                    <li class="active"><a href="#"><i class="fas fa-heart"></i> Favorite Designs</a></li>
                    <li><a href="./message-page.html"><i class="fas fa-envelope"></i> Messages</a></li>
                    <li><a href="./setting-page.html"><i class="fas fa-cog"></i> Settings</a></li>
                    <li class="account-item">
                        <a href="./Account-page.html"><i class="fas fa-user-circle"></i> Account <i class="fas fa-caret-down"></i></a>
                        <!-- Dropdown Menu -->
                        
                    </li>

                </ul>
            </div>
        </div>

        <div class="favorites-container">
            <!-- Favorites will be dynamically inserted here by JavaScript -->
        </div>
    </div>
    <script>
    document.addEventListener("DOMContentLoaded", function () {
        // Retrieve favorites from local storage
        const favorites = JSON.parse(localStorage.getItem("favorites")) || [];
    
        // Select the container where favorite items will be displayed
        const favoritesContainer = document.querySelector(".favorites-container");
    
        // Check if there are favorites
        if (favorites.length === 0) {
            favoritesContainer.innerHTML = "<p>No favorites added yet!</p>";
        } else {
            // Generate and append HTML for each favorite item
            favorites.forEach(item => {
                // Create item container
                const itemElement = document.createElement("div");
                itemElement.classList.add("item");
                itemElement.setAttribute("data-image-src", item.imageSrc);
    
                // Set the inner HTML structure
                itemElement.innerHTML = `
                    <div class="media">
                        <div class="thumbnail object-cover">
                            <img src="${item.imageSrc}" alt="${item.title}">
                        </div>
                    </div>
                    <div class="content">
                        <h3>${item.title}</h3>
                        <div class="price"><span class="current">${item.price}</span></div>
                        <button class="remove-favorite">Remove</button>
                    </div>
                `;
    
                // Append each item individually to the container
                favoritesContainer.appendChild(itemElement);
    
                // Ensure image loads before applying any styles or effects
                const img = itemElement.querySelector("img");
                img.onload = () => img.classList.add("loaded");
            });
        }
    
        // Add event listener for the remove buttons
        favoritesContainer.addEventListener("click", function (event) {
            if (event.target.classList.contains("remove-favorite")) {
                const itemElement = event.target.closest(".item");
                const imageSrc = itemElement.getAttribute("data-image-src");
    
                // Remove item from local storage
                let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
                favorites = favorites.filter(item => item.imageSrc !== imageSrc); // Filter out the removed item
                localStorage.setItem("favorites", JSON.stringify(favorites));
    
                // Remove the item from the DOM
                itemElement.remove();
            }
        });
    });
</script>    
</body>

</html>
