<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Design Canvas</title>
    <style>
        /* Add your styles here */
    </style>
</head>
<body>
    <div class="design-page">
        <canvas id="designCanvas" width="800" height="600" style="border: 1px solid #ccc;"></canvas>
        
        <div class="tool-palette">
            <input type="file" id="imageUpload" accept="image/*" />
            <div class="color-picker">  
                <input type="color" id="colorSelection" />
            </div>
            <button id="clearCanvas">Clear Canvas</button>
        </div>
    </div>

    <script>
        // Add your JavaScript here
        const canvas = document.getElementById('designCanvas');
const ctx = canvas.getContext('2d');

// Handle image upload
document.getElementById('imageUpload').addEventListener('change', (event) => {
    const file = event.target.files[0];
    const reader = new FileReader();

    reader.onload = function (e) {
        const img = new Image();
        img.onload = function () {
            ctx.drawImage(img, 50, 50, 100, 100); // Draw image at (50,50) with width and height of 100px
        };
        img.src = e.target.result;
    };

    if (file) {
        reader.readAsDataURL(file);
    }
});

// Handle color selection
document.getElementById('colorSelection').addEventListener('input', (event) => {
    ctx.fillStyle = event.target.value; // Set fill style to selected color
});

// Clear canvas functionality
document.getElementById('clearCanvas').addEventListener('click', () => {
    ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the entire canvas
});

    </script>
</body>
</html>
